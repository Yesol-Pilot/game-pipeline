<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Factory Control Center</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-globes">
        <div class="globe globe-1"></div>
        <div class="globe globe-2"></div>
        <div class="globe globe-3"></div>
    </div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="glass-panel header">
            <div class="logo">
                <span class="logo-icon">üè≠</span>
                <h1>GAME FACTORY <span class="accent">PRO</span></h1>
            </div>
            <div class="status-indicators">
                <div class="status-item">
                    <span class="status-dot online"></span> SYSTEM ONLINE
                </div>
                <div class="status-item">
                    <span class="status-dot processing"></span> AI ENGINE READY
                </div>
            </div>
        </header>

        <!-- Main Content Grid -->
        <main class="grid-layout">

            <!-- 1. Trend Monitor -->
            <section class="glass-panel trend-section">
                <h2>üìà Live Trends</h2>
                <div class="trend-cloud" id="trend-cloud">
                    <!-- JS will populate this -->
                    <div class="loading-spinner"></div>
                </div>
                <button class="action-btn secondary" onclick="refreshTrends()">Refresh Data</button>
            </section>

            <!-- 2. Manufacturing Control -->
            <section class="glass-panel control-section">
                <h2>üéÆ Manufacture New Game</h2>
                <div class="input-group">
                    <label>Project Name</label>
                    <input type="text" id="gameName" placeholder="e.g. Super Cyber Cat">
                </div>

                <div class="input-group">
                    <label>Template</label>
                    <div class="template-selector">
                        <div class="template-card selected" onclick="selectTemplate('runner', this)">
                            <span class="icon">üèÉ</span> Runner
                        </div>
                        <div class="template-card" onclick="selectTemplate('puzzle', this)">
                            <span class="icon">üß©</span> Puzzle
                        </div>
                        <div class="template-card" onclick="selectTemplate('rpg', this)">
                            <span class="icon">‚öîÔ∏è</span> RPG
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Concept Prompt (Optional)</label>
                    <textarea id="gameConcept"
                        placeholder="Describe the vibe... (e.g. Neon city, synthwave music, cat protagonist)"></textarea>
                </div>

                <button class="action-btn primary large" onclick="startManufacture()">
                    INITIATE PRODUCTION
                </button>
            </section>

            <!-- 4. Voice Command Center -->
            <section class="glass-panel voice-section">
                <h2>üó£Ô∏è Voice Command</h2>
                <div class="voice-controls">
                    <button id="micBtn" class="mic-btn" onclick="toggleVoice()">
                        <span class="mic-icon">üéôÔ∏è</span>
                    </button>
                    <div class="voice-status" id="voiceStatus">Tap to Speak...</div>
                </div>
                <!-- Fallback Text Input -->
                <div class="input-group" style="margin-top:1rem;">
                    <input type="text" id="voiceInput" placeholder="Or type command here..."
                        onkeypress="handleVoiceInputKey(event)">
                </div>
            </section>

            <!-- 3. System Logs -->
            <section class="glass-panel log-section">
                <h2>üñ•Ô∏è System Logs</h2>
                <div class="log-console" id="log-console">
                    <div class="log-line system">[SYSTEM] Dashboard initialized.</div>
                    <div class="log-line system">[SYSTEM] Connected to AI Core.</div>
                    <div class="log-line success">[AUTH] Admin access granted.</div>
                </div>
            </section>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
